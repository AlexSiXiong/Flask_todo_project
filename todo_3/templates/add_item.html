<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',path='/todo/css/base.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',path='/todo/css/bootstrap.css')}}">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Todo Project</title>
    </head>
<body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Todo App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#" style="padding-top:10px">User name: {{user_name}} <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a type="button " class="btn nav-link" href="/user/logout" style="padding-top:9px">Logout</a>
                  </li>
               
                  </ul>
                </div>
              </nav>
        </div>
        <div class="container" style="position: relative; top: 100px">
            <div class="card margin-top">
                <div class="card-header">
                    Make a new todo
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" class="form-control" name="item_name"
                                   required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control"rows="3" name="description"
                                      required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select class="form-control" name="priority">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add an item</button>
                    </form>
                </div>
            </div>
        </div>
        
<script src="{{ url_for('static', path='/todo/js/jquery-slim.js') }}"></script>

</body>
</html>
