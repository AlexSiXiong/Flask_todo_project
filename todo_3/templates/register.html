<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',path='/todo/css/base.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',path='/todo/css/bootstrap.css')}}">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Todo Project</title>
    </head>
<body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top block">
                <a class="navbar-brand" href="#">Todo App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                
                  </ul>
                </div>
              </nav>
        </div>
      
        <div class="container" style="position: relative; top: 100px">
            <div class="card">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    {% if msg %}
                    <div class="alert alert-danger" role="alert">
                        {{msg}}
                    </div>
                    {% endif %}
        
                    <form method="POST" action="/user/add_user">
                      
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" name="password" required>
                        </div>
                        <div class="form-group">
                            <label>Verify Password</label>
                            <input type="text" class="form-control" name="valid_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <a href="/user">Already have an account?</a>
                </div>
            </div>
        </div>
        
<script src="{{ url_for('static', path='/todo/js/jquery-slim.js') }}"></script>

</body>
</html>
