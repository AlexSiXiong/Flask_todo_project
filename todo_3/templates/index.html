<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',path='/todo/css/base.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',path='/todo/css/bootstrap.css')}}">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Todo Project</title>
    </head>
<body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Todo App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#" style="padding-top:10px">User name: {{user_name}} </a>
                    </li>
                  
                    <li class="nav-item">
                        <a type="button " class="btn nav-link" href="/user/logout" style="padding-top:9px">Logout</a>
                    </li>
                 
                  </ul>
                </div>
              </nav>
        </div>

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Todos Items
        </div>
        <div class="card-body">
            <h5 class="card-title">My todo item list</h5>
            <p class="card-text">This is my todo list. Todo this week.</p>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Description</th>

                </tr>
                </thead>
               
                <tbody>
                  {% for i in items %}
                  {% if i[5] == 0 %}
                <tr class="pointer">

                    <td>{{loop.index}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                    
                    <td>
                        <button onclick="window.location.href='complete/{{i[0]}}'"
                                type="button" class="btn btn-success">Complete</button>
                        <button onclick="window.location.href='delete/{{i[0]}}'"
                                type="button" class="btn btn-danger">
                            Delete
                        </button>
                    </td>
                </tr>

                {% else %}
                <tr class="pointer alert alert-success">
                  
                  <td>{{loop.index}}</td>
                  <s>
                  <td class="strike-through-td"><s>{{i[1]}}</s></td>
                  <td class="strike-through-td"><s>{{i[2]}}</s></td>
                 
                </s>
                    <td>
                        <button onclick="window.location.href='complete/{{i[0]}}'"
                                type="button" class="btn btn-secondary">&nbsp&nbsp&nbsp&nbspUndo&nbsp&nbsp&nbsp
                        </button>
                        <button onclick="window.location.href='delete/{{i[0]}}'"
                                type="button" class="btn btn-danger">
                            Delete
                        </button>
                    </td>
                </tr>

                {% endif %}
                {% endfor %}
                </tbody>
            </table>

            <a href="add_item" class="btn btn-primary">Add a new Item</a>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/todo/js/jquery-slim.js') }}"></script>

</body>
</html>
